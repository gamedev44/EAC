<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#111" media="(prefers-color-scheme: dark)">
<meta name="theme-color" content="#fff" media="(prefers-color-scheme: light)">
<title>Encrypt-A-Chat</title>

<!-- Discord (and other platforms) embed metadata -->
<meta property="og:title" content="Encrypt-A-Chat">
<meta property="og:description" content="Secure, Scalable, Encrypted Chat Protocol">
<meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/f/f7/EAC_b-on-w.svg">
<meta property="og:type" content="website">
<meta property="og:url" content="https://your-domain.com/Encrypt-A-Chat.html">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Encrypt-A-Chat">
<meta name="twitter:description" content="Secure, Scalable, Encrypted Chat Protocol">
<meta name="twitter:image" content="https://upload.wikimedia.org/wikipedia/commons/f/f7/EAC_b-on-w.svg">

  <style>
    :root {
      --bg: #111;
      --fg: #fff;
      --transition-duration: 0.8s;
      --logo-min: 3rem;
      --logo-max: 8rem;
      --sub-min: 1rem;
      --sub-max: 2rem;
    }
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      height:100%;
      background: var(--bg);
      color: var(--fg);
      font-family: sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    #container { max-width: 90vw; padding: 2rem; }
    #logo {
      font-size: clamp(var(--logo-min), 15vw, var(--logo-max));
      opacity: 0;
      animation: fadeIn var(--transition-duration) forwards;
    }
    #subtitle {
      font-size: clamp(var(--sub-min), 4vw, var(--sub-max));
      margin-top:1rem;
      opacity: 0;
      transition: opacity var(--transition-duration);
    }
    @keyframes fadeIn {
      to { opacity:1; }
    }
    @keyframes fadeOut {
      to { opacity:0; }
    }
    @media (max-width: 600px) {
      :root {
        --logo-min: 2rem;
        --logo-max: 6rem;
        --sub-min: 0.8rem;
        --sub-max: 1.5rem;
      }
    }
    .visible {
      opacity:1;
    }
    .hidden {
      animation: fadeOut var(--transition-duration) forwards;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="logo">EAC</h1>
    <p id="subtitle"></p>
  </div>
  <script>
    const phrases = [
      'Secure',
      'Scalable',
      'Encrypted Chat Protocol',
      'Private Messaging'
    ];
    let index = 0;
    const subtitle = document.getElementById('subtitle');
    function nextPhrase(){
      if(index < phrases.length){
        subtitle.textContent = phrases[index++];
        subtitle.classList.add('visible');
        setTimeout(() => {
          subtitle.classList.remove('visible');
          setTimeout(nextPhrase, 500);
        }, 1500);
      } else {
        setTimeout(() => {
          document.getElementById('logo').classList.add('hidden');
          subtitle.classList.add('hidden');
          setTimeout(() => window.location.href = 'Encrypt-A-Chat.html', 800);
        }, 500);
      }
    }
    window.addEventListener('load', () => {
      setTimeout(nextPhrase, 800);
    });
  </script>
</body>
</html>
